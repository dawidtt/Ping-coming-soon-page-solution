<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ping coming soon page</title>
  </head>
  <body>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <main>
      <section id="top">
        <img src="./images/logo.svg" alt="" />
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
        <form action="">
          <input
            placeholder="Your email address..."
            type="text"
            name=""
            id="email"
          />
          <p id="error-mobile"></p>
          <button onclick="validateEmail()">Notify Me</button>
        </form>
        <p id="error-desktop"></p>

        <div id="main-hero">
          <img src="./images/illustration-dashboard.png" alt="" />
        </div>
      </section>

      <footer>
        <div id="socials">
          <ion-icon name="logo-facebook"></ion-icon
          ><ion-icon name="logo-twitter"></ion-icon
          ><ion-icon name="logo-instagram"></ion-icon>
        </div>
        <div id="copyright">
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </footer>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
